<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní mapa budovy</title>
    <style>
        /* Kontejner pro SVG */
        #projectsvg { 
            position: relative;
            width: 100%; 
            height: 0;
            padding-bottom: 177.78%; /* Poměr stran pro výšku 1920px a šířku 1080px (1920/1080 * 100) */
            vertical-align: middle; 
            margin: 0; 
            overflow: hidden; 
        }

        /* SVG pro pozadí */
        #projectsvg svg { 
            display: inline-block;
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%;
        }

        /* Inicialní stav interaktivních oblastí */
        .hover_group {
            opacity: 1; /* Trvale viditelné */
            transition: opacity 0.3s ease-in-out;
        }

        /* Styly pro označení oblastí */
        .zone {
            fill: rgba(255, 165, 0, 0.6); /* Oranžová barva se zvýšenou průhledností */
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        /* Ztmavení zóny při najetí */
        .zone:hover {
            fill: rgba(255, 165, 0, 0.8); /* Ztmavení při najetí kurzoru */
        }

        /* Styl pro texty v oblastech */
        text {
            font-size: 20px;
            fill: white; /* Bílé písmo pro lepší kontrast */
            pointer-events: none;
        }
    </style>
</head>
<body>

<figure id="projectsvg">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1080 1920" preserveAspectRatio="xMinYMin meet">
        <!-- Pozadí obrázku -->
        <image width="1080" height="1920" xlink:href="mapa.png" />
        
        <!-- Dynamické generování zón -->
    </svg>
</figure>

<script>
    // Konfigurace zón (pole objektů)
    const zones = [
        { x: 300, y: 1400, width: 400, height: 200, label: "First Zone", link: "http://www.example.com/first-zone" },
        { x: 500, y: 100, width: 300, height: 400, label: "Second Zone", link: "http://www.example.com/second-zone" },
        { x: 150, y: 800, width: 250, height: 200, label: "Third Zone", link: "http://www.example.com/third-zone" },
        { x: 700, y: 1500, width: 300, height: 150, label: "Fourth Zone", link: "http://www.example.com/fourth-zone" }
    ];

    const svgElement = document.querySelector('svg');
    
    // Dynamické generování zón z konfigurace
    zones.forEach(zone => {
        const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
        group.classList.add("hover_group");

        const link = document.createElementNS("http://www.w3.org/2000/svg", "a");
        link.setAttribute("xlink:href", zone.link);

        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.classList.add("zone");
        rect.setAttribute("x", zone.x);
        rect.setAttribute("y", zone.y);
        rect.setAttribute("width", zone.width);
        rect.setAttribute("height", zone.height);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", zone.x + zone.width / 2 - 40);
        text.setAttribute("y", zone.y + zone.height / 2);
        text.textContent = zone.label;

        // Přidání elementů do skupiny
        link.appendChild(rect);
        group.appendChild(link);
        group.appendChild(text);
        
        // Přidání skupiny do SVG
        svgElement.appendChild(group);
    });
</script>

</body>
</html>

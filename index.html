    <style>
        /* Kontejner pro SVG */

        /* Nov√Ω styl pro progress bar container */
        .progress-container {

            background-color: rgba(255, 255, 255, 0.9);

        /* Styl pro samotn√Ω progress bar */
        .progress-bar {
            width: 100%;

            border-radius: 5px;
            overflow: hidden;

        .progress-fill {
            height: 100%;

        /* Progress text */

        /* SVG pro pozad√≠ */
        #projectsvg svg {

        /* Inicialn√≠ stav interaktivn√≠ch oblast√≠ */
        .hover_group {

        /* Styly pro oznaƒçen√≠ oblast√≠ */
        .zone {

            cursor: pointer;

        /* Ztmaven√≠ z√≥ny p≈ôi najet√≠ */

        /* Nov√Ω styl pro hotov√© z√≥ny */
        .zone.completed {

        .zone.completed:hover {

        /* Styl pro texty v oblastech */

        /* Stylov√°n√≠ vyhled√°vac√≠ li≈°ty */

        /* Zv√Ωraznƒõn√≠ vybran√© z√≥ny */

        /* Pulzuj√≠c√≠ or√°mov√°n√≠ */
        @keyframes pulseBorder {

                /* Zaƒç√°tek - ƒçerven√© */

            50% {

                /* Polovina animace - zelen√© */

            100% {

        .zone.pulsing {

            /* Pulzuj√≠c√≠ efekt */
            border: 4px solid;
            /* Or√°mov√°n√≠ */

    </style>
</head>

<body>

            { x: 170, y: 845, width: 230, height: 50, title: "ZSV", description: "Vyn√°lezy a souƒçasn√Ω svƒõt", room: "U1C", link: "#", code: "3456", type: "default" },
            { x: 900, y: 1650, width: 300, height: 50, title: "TV", description: "Biomechanika ve sportu", room: "Tƒõv", link: "#", code: "7890", type: "default" },
            { x: 789.5, y: 1360, width: 230, height: 50, title: "FY", description: "Chladniho obrazce", room: "LFY", link: "#", code: "1111", type: "default" },
            { x: 666.5, y: 1300, width: 330, height: 50, title: "FY", description: "Experimenty barona Pr√°≈°ila", room: "PFY", link: "#", code: "2222", type: "default" },
            { x: 143, y: 15, width: 230, height: 50, title: "FY", description: "ƒåidla Vernier", room: "BAD", link: "#", code: "3333", type: "default" },
            { x: 830, y: 60, width: 230, height: 50, title: "HV", description: "Hudebn√≠ aktivity", room: "HV1", link: "#", code: "4444", type: "default" },

            { x: 423.5, y: 835, width: 230, height: 50, title: "FJ", description: "Mal√Ω princ", room: "U5A", link: "#", code: "7777", type: "default" },
            { x: 522.5, y: 892, width: 135, height: 50, title: "AJ", description: "Kv√≠zy o vyn√°lezc√≠ch", room: "J1", link: "#", code: "8888", type: "default" },
            { x: 50, y: 600, width: 80, height: 50, title: "IT", description: "L√©t√°n√≠ s drony", room: "U3A", link: "#", code: "9999", type: "default" },
            { x: 5, y: 360, width: 130, height: 50, title: "IT", description: "Microbit a 3D tisk", room: "U3D", link: "#", code: "0000", type: "default" },
            { x: 900, y: 410, width: 90, height: 50, title: "RJ", description: "Harry Potter", room: "J4", link: "#", code: "1357", type: "default" },
            { x: 50, y: 1550, width: 120, height: 50, title: "CH", description: "Barevn√° chemie", room: "LCH", link: "#", code: "2468", type: "default" },
            { x: 150, y: 1380, width: 100, height: 50, title: "CH", description: "Fluorescence", room: "PCH", link: "#", code: "1234", type: "default" },
            { x: 500, y: 700, width: 230, height: 50, title: "ƒåJ", description: "Filmov√© adaptace", room: "", link: "#", code: "5678", type: "default" },
            { x: 900, y: 220, width: 230, height: 50, title: "De", description: "V√Ωstavka verneovek", room: "kabDE", link: "#", code: "9012", type: "default" },
            { x: 350, y: 1300, width: 230, height: 50, title: "AJ/ZE", description: "Gymn√°zium na cest√°ch", room: "U2D", link: "#", code: "3456", type: "default" },
            { x: 400, y: 200, width: 230, height: 50, title: "VV", description: "Karel Zeman", room: "ATV", link: "#", code: "7890", type: "default" },
            { x: 600, y: 1360, width: 230, height: 50, title: "Bistro", description: "Francouzsk√© bistro", room: "U3A", link: "#", code: "1111", type: "default" },
            { x: 460, y: 1360, width: 230, height: 50, title: "Kav√°rna", description: "Nejlep≈°√≠ kav√°rna", room: "U2A", link: "#", code: "2222", type: "default" },
            { x: 230, y: 1450, width: 230, height: 50, title: "≈†kola", description: "Prezentace ≈°koly", room: "U2C", link: "#", code: "3333", type: "default" },
            { x: 350, y: 1360, width: 230, height: 50, title: "Sbor", description: "Pƒõveck√Ω sbor", room: "U2D", link: "#", code: "4444", type: "default" },
            { x: 930, y: 600, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "PZE", link: "#", code: "5555", type: "prijimacky" },
            { x: 750, y: 600, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "U4A", link: "#", code: "6666", type: "prijimacky" },
            { x: 630, y: 400, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "UTA", link: "#", code: "7777", type: "prijimacky" },
            { x: 530, y: 590, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "U6A", link: "#", code: "8888", type: "prijimacky" },
            { x: 340, y: 400, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "U1A", link: "#", code: "9999", type: "prijimacky" },
            { x: 160, y: 360, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "U3D", link: "#", code: "0000", type: "prijimacky" },
            { x: 160, y: 420, width: 230, height: 50, title: "üìë", description: "P≈ôij√≠maƒçky naneƒçisto", room: "U4C", link: "#", code: "1357", type: "prijimacky" },
        ];

        // Funkce pro v√Ωpoƒçet ≈°√≠≈ôky podle d√©lky popisu
        function calculateWidth(description) {
            return Math.min((description.length) * 7 + 20, 330); // Z√°kladn√≠ ≈°√≠≈ôka 230 a maxim√°ln√≠ 330
        }

        // Aplikov√°n√≠ funkce na z√≥ny
        zones.forEach(zone => {

            zone.width = calculateWidth(zone.description);

        });

        const svgElement = document.querySelector('svg');
        const zoneSelect = document.getElementById('zoneSelect');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');

        // Naƒçten√≠ stavu hotov√Ωch z√≥n z localStorage
        let completedZones = JSON.parse(localStorage.getItem('completedZones') || '[]');

        // Inicializace vyhled√°vac√≠ li≈°ty
        zones.forEach((zone, index) => {
            if (zone.type !== "prijimacky") { // Vynech√°me p≈ôij√≠maƒçky
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${zone.title} - ${zone.description}`;
                zoneSelect.appendChild(option);
            }
        });

        // Funkce pro aktualizaci progress baru
        function updateProgress() {
            const totalZones = zones.filter(zone => zone.type !== "prijimacky").length;
            const completedCount = completedZones.filter(zone => zone.type !== "prijimacky").length;

            const percentage = (completedCount / totalZones) * 100;

            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${completedCount} / ${totalZones} splnƒõn√Ωch z√≥n`;
        }

        function updateZones() {
            svgElement.innerHTML = '<image width="1080" height="1920" xlink:href="mapa.png" />';
            zones.forEach((zone, index) => {
                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                group.classList.add("hover_group");

                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.classList.add("zone");

                // Nastaven√≠ barvy podle typu
                if (zone.type === "prijimacky") {
                    rect.style.fill = "rgba(128, 128, 128, 0.6)"; // ≈†ed√° barva pro p≈ôij√≠maƒçky
                    rect.classList.add("unselectable"); // P≈ôid√°me t≈ô√≠du, kterou pak vyu≈æijeme k ovƒõ≈ôen√≠
                }

                if (completedZones.includes(index)) {
                    rect.classList.add("completed");
                }
                rect.setAttribute("x", zone.x);
                rect.setAttribute("y", zone.y);
                rect.setAttribute("width", zone.width);
                rect.setAttribute("height", zone.height);
                rect.setAttribute("data-index", index);

                // P≈ôid√°n√≠ click event listeneru pro oznaƒçen√≠/odznaƒçen√≠ z√≥ny
                if (zone.type != "prijimacky") rect.addEventListener('click', () => toggleZoneCompletion(index));

                const titleText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                titleText.classList.add("title");
                titleText.setAttribute("x", zone.x + zone.width * 0.1);
                titleText.setAttribute("y", zone.y + 20);

                // `tspan` for title
                const titleTspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
                titleTspan.textContent = zone.title;

                // `tspan` for room with `description` class
                const roomTspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
                roomTspan.textContent = ` (${zone.room})`;
                roomTspan.classList.add("description");  // Add the 'description' class

                // Append tspans to titleText
                titleText.appendChild(titleTspan);
                titleText.appendChild(roomTspan);

                const descriptionText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                descriptionText.classList.add("description");
                descriptionText.setAttribute("x", zone.x + zone.width * 0.1);
                descriptionText.setAttribute("y", zone.y + 40);
                descriptionText.textContent = zone.description;

                group.appendChild(rect);
                group.appendChild(titleText);
                group.appendChild(descriptionText);

                svgElement.appendChild(group);
            });

            // Aktualizace progress baru p≈ôi naƒçten√≠
            updateProgress();
        }




        function toggleZoneCompletion(index) {
            const zoneElement = document.querySelector(`.zone[data-index="${index}"]`);

            // Nov√° funkce pro zad√°n√≠ k√≥du
            const code = prompt("Zadejte k√≥d pro dokonƒçen√≠ z√≥ny:");
            if (code === zones[index].code) { // Ovƒõ≈ôen√≠ k√≥du
                if (completedZones.includes(index)) {
                    // Odznaƒçen√≠ z√≥ny
                    completedZones = completedZones.filter(i => i !== index);
                    zoneElement.classList.remove('completed');
                } else {
                    // Oznaƒçen√≠ z√≥ny
                    completedZones.push(index);
                    zoneElement.classList.add('completed');
                }

                // Ulo≈æen√≠ do localStorage
                localStorage.setItem('completedZones', JSON.stringify(completedZones));

                // Aktualizace progress baru p≈ôi zmƒõnƒõ
                updateProgress();
            } else {
                alert("Zadali jste nespr√°vn√Ω k√≥d.");
            }
        }

        function highlightZone(index) {
            document.querySelectorAll('.zone').forEach(zone => zone.classList.remove('highlight'));
            // Odstranƒõn√≠ pulzuj√≠c√≠ho or√°mov√°n√≠ u v≈°ech z√≥n
            document.querySelectorAll('.zone').forEach(zone => zone.classList.remove('pulsing'));
            const selectedZone = document.querySelector(`.zone[data-index="${index}"]`);
            if (selectedZone) {
                selectedZone.classList.add('highlight');
                selectedZone.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
                selectedZone.classList.add('pulsing'); // P≈ôid√°n√≠ pulzuj√≠c√≠ho or√°mov√°n√≠
            }
        }

        zoneSelect.addEventListener('change', (event) => {
            const selectedIndex = event.target.value;
            if (selectedIndex) {
                highlightZone(selectedIndex);
            }
        });

        updateZones();

        // Detekce, zda se aplikace otev≈ôela v intern√≠m prohl√≠≈æeƒçi Messengeru
        function isInMessengerBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /FBAN|FBAV/.test(userAgent);
        }

        // Funkce pro p≈ôesmƒõrov√°n√≠ na norm√°ln√≠ webov√Ω prohl√≠≈æeƒç
        function redirectToNormalBrowser() {
            // Z√≠sk√°n√≠ aktu√°ln√≠ URL adresy
            const currentUrl = window.location.href;

            // P≈ôesmƒõrov√°n√≠ na aktu√°ln√≠ URL adresu, ale v norm√°ln√≠m webov√©m prohl√≠≈æeƒçi
            window.location.replace(`${currentUrl}`);
        }

        // Kontrola, zda se aplikace otev≈ôela v Messengeru a p≈ô√≠padn√© p≈ôesmƒõrov√°n√≠
        if (isInMessengerBrowser()) {
            redirectToNormalBrowser();
        }
    </script>
